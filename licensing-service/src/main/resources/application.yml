spring:
  application:
    name: licensing-service
  profiles:
    active: test
  config:
    import:
      - optional:configserver:http://config-server:8071

resilience4j:
  circuitbreaker:
    instances:
      licenseServiceBreaker:
        register-health-indicator: true
        minimum-number-of-calls: 1
        sliding-window-size: 5
        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        record-exceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - org.springframework.web.client.ResourceAccessException
        ignore-exceptions:
          - java.util.ConcurrentModificationException
          - java.lang.IllegalStateException
  bulkhead:
    instances:
      licenseServiceBulkhead:
        max-wait-duration: 10ms
        max-concurrent-calls: 20
  thread-pool-bulkhead:
    instances:
      licenseServiceBulkhead:
        max-thread-pool-size: 1
        core-thread-pool-size: 1
        queue-capacity: 1
        keep-alive-duration: 20ms
  retry:
    instances:
      licenseServiceRetry:
        max-attempts: 2
        wait-duration: 1000ms
        retry-exceptions:
          - java.util.concurrent.TimeoutException
        ignore-exceptions:
          - org.springframework.web.client.ResourceAccessException
          - java.lang.IllegalStateException
  ratelimiter:
    instances:
      licenseServiceRateLimiter:
        timeout-duration: 1000ms
        limit-refresh-period: 5000ms
        limit-for-period: 5

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
  show-actuator: true

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always
      schema-locations: classpath:db/init.sql
      data-locations: classpath:db/data.sql
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true